<!DOCTYPE html>
<html lang="en" data-page="0" data-view="0">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">
        <meta name="description" content="Front-end framework for developing responsive, mobile-first projects on the web or offline.">
        <meta name="author"      content="Mochi 2.0">

        <title>Mochi 2.0 Demo | Plugins | Dialog</title>

        <meta name="theme-color"                           content="#f3f3f3">
        <meta name="msapplication-navbutton-color"         content="#f3f3f3">
        <meta name="apple-mobile-web-app-capable"          content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="format-detection"                      content="telephone=no">

        <link media="all" rel="manifest"         href="../../../dist/manifest.json">
        <link media="all" rel="apple-touch-icon" href="../../../dist/frontend/img/brand/launcher-icon-4x.png">
        <link media="all" rel="icon"             href="../../../dist/frontend/img/brand/launcher-icon-1x.png">

        <link media="all" rel="stylesheet" href="../../../dist/frontend/css/style-sass.css">
        <link media="all" rel="stylesheet" href="../../../dist/frontend/css/style-less.css">
        <link media="all" rel="stylesheet" href="../../shared/css/style.css">

        <link media="print" rel="stylesheet" href="../../../dist/frontend/css/print-sass.css">
        <link media="print" rel="stylesheet" href="../../../dist/frontend/css/print-less.css">
        <link media="print" rel="stylesheet" href="../../shared/css/print.css">
    </head>
    <body>

        <div id="container" class="container my-4">

            <div class="row">
                <div class="col">

                    <div class="text-center">
                        <img class="animated bounceIn" src="../../../dist/frontend/img/brand/launcher-icon-4x.png" width="96" height="96" alt="Mochi">
                        <p class="display-4"><strong>Mochi 2.0 Plugin Demo</strong></p>
                        <h5 class="text-muted">Dialog UI Extension</h5>
                    </div>

                </div>
            </div>

            <div class="row mt-2">
                <div class="col">

                    <div class="row">
                        <div class="col d-none d-sm-block col-sm-2 col-lg-3 col-xl-4"></div>
                        <div class="col col-sm-8 col-lg-6 col-xl-4 text-center">
                            <p>This plugin uses the <a target="_blank" href="https://jqueryui.com/dialog/"><strong>jQuery UI Dialog Widget</strong></a> as a base and introduces new features while not obstructing the options already provided by the standard widget.</p>

                            <p class="text-muted text-center">
                                <a target="_blank" href="https://github.com/codeworksdev/mochi-2.0/blob/main/dist/mochi/js/plugins/dialog/README.md"><strong>Documentation</strong></a>
                            </p>

                        </div>
                        <div class="col d-none d-sm-block col-sm-2 col-lg-3 col-xl-4"></div>
                    </div>

                </div>
            </div>

            <hr class="mt-0 mb-4">

            <div class="row text-center">
                <div class="mb-4 col">

                    <button type="button" class="btn btn-dark" data-action="dialog">Click Me</button>

                </div>
            </div>

            <div class="row mt-4">
                <div class="col">

                    <div class="row">
                        <div class="col">

                            <div class="alert alert-primary" role="alert">
                                <p class="text-muted"><small><strong>Generated Dialog HTML</strong></small></p>
                                <code class="mutation">n/a</code>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script src="../../../dist/mochi/js/libraries.js"></script>
        <script src="../../../dist/mochi/js/mochi.min.js"></script>
        <script src="../../../dist/mochi/js/plugins/dialog/dist/dialog.min.js"></script>
        <script src="onload.js"></script>
    </body>
</html>
